<style>
  :root {
    --bg-color: #f7f7f5;
    --text-color: #333;
    --font-main: "Funnel Display", cursive;
    --font-script: "Imperial Script", cursive;
    --size-main: 9rem;
    --size-first-line: 10rem;
    --line-height: 0.8;
    --width-text: 80vw;
    --padding-text: 0.5rem;
  }
  
  #bg, #bg-video, .bg-img {
    position: absolute;
    inset: 0;
    z-index: 1;
    object-fit: cover;
    width: 100%;
    height: 100%;
  }
  #bg {
    z-index: 1;
    background-color: var(--bg-color);
  }
  /* Vídeo de fundo (invisível por padrão) */
  #bg-video {
    display: none;
  }
  /* Imagem/GIF de fundo (invisível por padrão) */
  .bg-img {
    display: none;
    background-size: cover;
    background-position: center;
  }
  
  /* Camada de texto */
  .lyric {
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  /* Texto principal */
  .lyric__text {
    width: var(--width-text);
    padding: 0 var(--padding-text);
    max-width: none;
  
    white-space: pre-line;
    word-break: keep-all;
    overflow-wrap: normal;
  
    color: var(--text-color);
    font-family: var(--font-main);
    font-size: var(--size-main);
    line-height: var(--line-height);
    text-align: center;
  }
  
  .lyric__text::first-line {
    font-family: var(--font-script);
    font-size: var(--size-first-line);
    line-height: var(--line-height);
  }
  
  /* Overlay gráfico, acima de tudo */
  .overlay {
    z-index: 3;
  }
</style>

<div id="bg" class="layer bg"></div>
<video id="bg-video" autoplay loop muted playsinline></video>
<div id="bg-img" class="bg-img"></div>

<div class="layer lyric">
  <p id="lyric" class="lyric__text">
    Sua primeira frase em script elegante…  
    E aqui a segunda frase em serif para contraste.
  </p>
</div>

<div class="layer overlay"></div>
