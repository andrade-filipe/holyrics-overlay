<!-- Template – Desejável (Clímax, vídeo aquarelado) -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=League+Script&family=Antonio:wght@700&display=swap');
  
    .template-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #101010;
    }
  
    .bg-video {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: .65;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: zoom 40s ease-in-out infinite alternate;
    }
  
    @keyframes zoom {
      from { transform: scale(1); }
      to   { transform: scale(1.08); }
    }
  
    .template-wrapper::after {
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(circle at center, rgba(255,120,0,.25) 0%, rgba(0,0,0,.85) 100%);
      animation: pulse 6s ease-in-out infinite;
    }
  
    @keyframes pulse {
      0%, 100% { opacity: .4 }
      50%      { opacity: .65 }
    }
  
    #lyric {
      position: relative;
      z-index: 1;
      max-width: 90%;
      white-space: pre-line;
      text-align: center;
      line-height: 1.25;
      margin: 0;
      font-family: 'Antonio', sans-serif;
      font-weight: 700;
      font-size: 8vh;
      letter-spacing: .02em;
      color: #ffd9c1;
      text-shadow: 0 0 8px rgba(0, 0, 0, .6);
      animation: textIn .8s ease-out both;
    }
  
    @keyframes textIn {
      from { opacity: 0; transform: translateY(20px) scale(.95); }
      to   { opacity: 1; transform: none; }
    }
  
    #lyric::first-line {
      font-family: 'League Script', cursive;
      font-size: 9vh;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, .7);
    }
  </style>
  
  <div class="template-wrapper">
    <video id="bgvid" class="bg-video" src="intimate.mp4" autoplay muted loop playsinline></video>
    <div id="lyric"></div>
  </div>
