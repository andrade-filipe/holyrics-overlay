<!-- Template 2 – Caminho Luminoso (listras animadas, texto estático, duas fontes CSS-only) -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Cal+Sans:ital,wght@0,400;0,700&display=swap');

  .template-wrapper {
    position: relative;
    display: flex; align-items: center; justify-content: center;
    width: 100%; height: 100%;
    background:
      repeating-linear-gradient(
        45deg,
        rgba(255,235,59,0.3) 0 20px,
        rgba(255,255,255,0.3) 20px 40px
      ),
      radial-gradient(circle at center, #fff9c4 0%, #ffe082 100%);
    background-size: 200% 200%;
    animation: bgShift 8s ease-in-out infinite alternate;
    overflow: hidden;
  }
  @keyframes bgShift {
    from { background-position: 0% 0%; }
    to   { background-position: 100% 100%; }
  }

  #lyric {
    position: relative; z-index: 1;
    max-width: 85%;
    margin: 0;
    text-align: center;
    line-height: 1.4;
    white-space: pre-line;
    /* Fonte padrão para todas as linhas (incluindo a 2ª) */
    font-family: 'Cal Sans', sans-serif;
    font-weight: 700;
    font-size: 8vh;       /* mesmo tamanho das duas primeiras linhas */
    color: #1a1a1a;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
  }

  /* Só a PRIMEIRA linha troca para Montserrat, mantendo 8vh */
  #lyric::first-line {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 8vh;
    /* mantém cor e text-transform conforme quiser */
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
</style>

<div class="template-wrapper">
  <div id="lyric">

  </div>
</div>
