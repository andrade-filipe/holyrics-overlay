<!-- 1. Coração Calmo (atualizado intensidade vermelho) -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');

  .template-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%; height: 100%;
    /* Intensidade aumentada: vermelho vibrante no centro, bordas escuras */
    background: radial-gradient(circle at center, #ff4c4c 20%, #8b0000 100%);
    position: relative;
    overflow: hidden;
  }
  /* Coração pulsante */
  .heart {
    width: 400px;
    height: 400px;
    position: absolute;
    animation: pulse 1s infinite ease-in-out;
  }
  @keyframes pulse {
    0%,100% { transform: scale(1); opacity: 0.8; }
    50%     { transform: scale(1.08); opacity: 1; }
  }

  /* Texto */
  #lyric {
    position: relative; z-index: 2;
    font-family: 'Lexend', sans-serif;
    color: #fff; font-size: 5vh;
    text-align: center; line-height: 1.4;
    white-space: pre-line; margin: 0;
  }
</style>

<div class="template-wrapper">
  <img class="heart" src="heart.png" alt="Coração pulsante">
  <div id="lyric">
    Não se turbe o vosso coração  
    Crede em Deus e também em Mim
  </div>
</div>
