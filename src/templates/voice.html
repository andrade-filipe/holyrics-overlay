<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  .template-wrapper { display:flex;align-items:center;justify-content:center;width:100%;height:100%; }
  .voz { background:#111; }
  .voz #lyric {
    font-family:'Bebas Neue',sans-serif;font-size:12vh;
    background:linear-gradient(90deg,#ff0057,#ffcc00);
    -webkit-background-clip:text;color:transparent;
    white-space:pre-wrap;word-break:break-word;
    text-align:center;margin:0;
  }
</style>
<div class="template-wrapper voz">
  <div id="lyric"></div>
</div>
<script>
  document.addEventListener('DOMContentLoaded',()=>{
    const el=document.querySelector('.voz #lyric');
    if(el){
      el.innerHTML=(el.textContent||'').split('\\n').join('<br>');
    }
  });
</script>
